<body>
    <section class="contenido1">
        <div class="titulo">
            <h1 style="text-decoration: underline;">Datos generales de las máquinas</h1>
        </div>
        <div class="d-flex" role="search">
            <div class="me-auto p-2">
                <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
            </div>
            <div class="ms-auto p-2">
                <button class="btn btn-outline-primary" type="submit" (click)="mostrarTarjeta()">Registrar nuevos datos</button>
            </div>
        </div>
    </section>
    <section class="contenido2 ">
        <div class="table-wrapper table-responsive">
            <table class="table table-hover ">
                <thead class="table-secondary">
                  <tr>
                    <th scope="col">Máquina</th>
                    <th scope="col">Planta</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Funcion</th>
                    <th scope="col">parte</th>
                    <th scope="col">Estatus</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr>
                    <td>Larry the Bird</td>
                    <td>twitter</td>
                    <td>Larry the Bird</td>
                    <td>Larry the Bird</td>
                    <td>Otto</td>
                    <td>mdo</td>
                    <td>Larry the Bird</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </section>
    <!-- Tarjeta flotante con formulario y fondo oscuro -->
    <div class="fondo-oscuro" *ngIf="verTarjeta" >
        <div class="tarjeta-flotante">
            <div class="formulario-maquina">
                <div class="d-flex" role="search">
                    <div class="me-auto p-2">
                        <h4>Agregar nueva relación de datos</h4>
                    </div>
                    <div class="ms-auto p-2">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="ocultarTarjeta()"></button>
                    </div>
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="validarMaquina" class="form-label">Máquina</label>
                      <select class="form-select" id="validarMaquina" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Matriz</option>
                        <option>Pluebla</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                        <label for="validarPlanta" class="form-label">Planta</label>
                        <select class="form-select" id="validarPlanta" required>
                          <option selected disabled value="">Choose...</option>
                          <option>Matriz</option>
                          <option>Pluebla</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="validarDepartamento" class="form-label">Departamento</label>
                        <select class="form-select" id="validarDepartamento" required>
                          <option selected disabled value="">Choose...</option>
                          <option>Matriz</option>
                          <option>Pluebla</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="validarFunción" class="form-label">Función</label>
                        <select class="form-select" id="validarFunción" required>
                          <option selected disabled value="">Choose...</option>
                          <option>Matriz</option>
                          <option>Pluebla</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="validarParte" class="form-label">Parte</label>
                        <select class="form-select" id="validarParte" required>
                          <option selected disabled value="">Choose...</option>
                          <option>Matriz</option>
                          <option>Pluebla</option>
                        </select>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Inactivo
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Agregar</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>

</body>
