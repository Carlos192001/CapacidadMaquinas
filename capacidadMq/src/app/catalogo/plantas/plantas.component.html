<body>
    <section class="contenido1">
        <div class="titulo">
            <h1 style="text-decoration: underline;">Plantas</h1>
        </div>
        <div class="d-flex" role="search">
            <div class="me-auto p-2">
                <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
            </div>
            <div class="ms-auto p-2">
                <button class="btn btn-outline-primary" type="submit" (click)="mostrarTarjeta()">Agregar Planta</button>
            </div>
        </div>
    </section>
    <section class="contenido2 ">
        <div class="table-wrapper table-responsive">
            <table class="table table-hover " style="text-align: center;">
                <thead class="table-secondary">
                  <tr>
                    <th scope="col">Planta</th>
                    <th scope="col">Base</th>
                    <th scope="col">Estatus</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr *ngFor="let plantaItems of plantaArray">
                    <td>{{plantaItems.planta}}</td>
                    <td>{{plantaItems.base}}</td>
                    <td>{{plantaItems.estatus}}</td>
                    <td><!--<button class="btn btn-warning" (click)="dataUpdate(plantaItems)">actualizar</button>-->
                      <svg xmlns="http://www.w3.org/2000/svg" (click)="dataUpdate(plantaItems)" style="cursor: pointer;" width="25" height="25" viewBox="0 0 1200 1200"><path fill="#eab308" d="M284.506 0L58.436 218.249V1200h850.418V817.511L803.861 922.504v173.167H163.428V292.179h197.59v-187.85h442.844v272.996L490.433 690.753L397.32 977.619l286.793-93.188l457.452-457.452L947.885 233.3l-39.031 39.031V0zm254.402 739.154l96.803 96.876l-143.434 46.557z"/></svg>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </section>
    <!-- Tarjeta flotante con formulario y fondo oscuro -->
    <div class="fondo-oscuro" *ngIf="verTarjeta" >
        <div class="tarjeta-flotante">
            <div class="formulario-maquina">
                <div class="d-flex" role="search">
                    <div class="me-auto p-2">
                        <h4>Agregar Una Planta Nueva</h4>
                    </div>
                    <div class="ms-auto p-2">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="ocultarTarjeta()"></button>
                    </div>
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="validarPlanta" class="form-label">Planta</label>
                      <input type="text" [(ngModel)]="planta" [ngModelOptions]="{standalone: true}" class="form-control" id="validarPlanta" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validarBase" class="form-label">Base</label>
                        <input type="text" [(ngModel)]="base" [ngModelOptions]="{standalone: true}" class="form-control" id="validarBase" required>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" [(ngModel)]="estatus" (change)="actualizarEstado()" id="invalidCheck2" name="estadoCheckbox">
                          <label class="form-check-label" for="invalidCheck2">
                            Activo
                          </label>
                        </div>
                      </div>
                      
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit" (click)="saveDatos()" *ngIf="agregar">Agregar</button>
                      <button class="btn btn-warning" (click)="updateDatos()" *ngIf="editar">Actualizar</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>

</body>
